        <!-- Unified Profile Section -->
        <div class="flex-grow bg-white shadow-md p-6 flex justify-between items-start">
            <!-- Profile Details Form -->
            <form id="profile-form" class="space-y-4 flex-grow mr-8">
                <h1 class="text-xl font-bold text-primary mb-6">Profile</h1>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" required placeholder="John Doe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="phone" required placeholder="+968 9123 4567" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required placeholder="johndoe@gmail.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                <a href="../forgot_password/forgotpassword.html" class="text-sm font-semibold text-gray-500 hover:text-purple-700 mt-5 block">Forgot Password?</a>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md shadow hover:bg-dark-primary">Done</button>
            </form>

            <!-- Profile Image Section -->
            <div class="flex flex-col items-center">
                <img id="profile-image" src="https://dummyimage.com/150x150/cccccc/ffffff&text=Profile+Image" alt="Profile Image" class="w-32 h-32 rounded-full mb-4 object-cover">

                <input type="file" id="file-input" class="hidden" accept="image/*">
                <label for="file-input" class="bg-primary text-white px-4 py-2 rounded-md shadow hover:bg-dark-primary cursor-pointer">
                    Change Photo
                </label>

                <button id="remove-photo" class="border border-primary text-primary px-4 py-2 rounded-md shadow hover:bg-purple-100 mt-2 hidden">
                    Remove Photo
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("file-input");
            const profileImage = document.getElementById("profile-image");
            const removePhotoBtn = document.getElementById("remove-photo");

            // Default Placeholder Image
            const defaultImage = "https://dummyimage.com/150x150/cccccc/ffffff&text=Profile+Image";

            // When a file is selected
            fileInput.addEventListener("change", function () {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        profileImage.src = e.target.result; // Set profile image to selected file
                    };

                    reader.readAsDataURL(file);
                    removePhotoBtn.classList.remove("hidden"); // Show remove button
                }
            });

            // Remove selected file
            removePhotoBtn.addEventListener("click", function () {
                fileInput.value = ""; // Clear the file input
                profileImage.src = defaultImage; // Reset image to default
                removePhotoBtn.classList.add("hidden"); // Hide remove button
            });
        
          // Handle form submission
        const profileForm = document.getElementById('profile-form');
        profileForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Profile saved successfully!');
        });
    </script>
